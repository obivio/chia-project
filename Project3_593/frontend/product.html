<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PencilPros | Product</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <h1>PencilPros</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        <a href="delete.html">Delete My Data</a>
        <a href="#" onclick="logout()">Logout</a>
    </nav>
</header>

<main>
    <div id="product-container" class="product-page"></div>
</main>

<script>

    function requireLogin() {
        const userId = localStorage.getItem("user_id");
        if (!userId) {
                window.location.href = "login.html";
        }
        return userId;
    }
    
    const currentUserId = requireLogin();

    function logout() {
        // Remove all user info + cart
        localStorage.removeItem("user_id");
        localStorage.removeItem("user_name");
        localStorage.removeItem("cart");

        // Confirm to user
        alert("You've been logged out.");

        // Redirect to login page
        window.location.href = "login.html";
    }




    const products = [
        { id: 0, name: "UltraSmooth Pencil", price: 2.99, description: "A perfectly balanced graphite pencil for everyday writing.", img: "assets/pencil.jpg" },
        { id: 1, name: "Premium Notebook", price: 7.49, description: "A 200-page lined notebook with reinforced binding.", img: "assets/notebook.jpg" },
        { id: 2, name: "Gel & Graphite Set", price: 5.99, description: "Smooth gel ink pens for writing and drawing.", img: "assets/pens.jpg" },
        { id: 3, name: "Highlighter Pack", price: 4.99, description: "Soft pastel highlighters that donâ€™t bleed through pages.", img: "assets/highlighters.jpg" }
    ];

    function addToCart(id) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let existing = cart.find(item => item.id === id);

        if (existing) {
            existing.qty += 1;
        } else {
            cart.push({ id: id, qty: 1 });
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
        alert("Added to cart!");
    }

    function updateCartCount() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
        document.getElementById("cart-count").innerText = totalQty;
    }

    function loadProduct() {
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get("id"));
        const product = products[id];

        if (!product) {
            document.getElementById("product-container").innerHTML = "<p>Product not found.</p>";
            return;
        }

        document.getElementById("product-container").innerHTML = `
            <div class="product-detail">
                <img src="${product.img}" class="product-img-large">
                <div>
                    <h2>${product.name}</h2>
                    <p class="price">$${product.price.toFixed(2)}</p>
                    <p>${product.description}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                </div>
            </div>
        `;
    }

    updateCartCount();
    loadProduct();
</script>

</body>
</html>
