<script>
    const products = [
        { id: 0, name: "UltraSmooth Pencil", price: 2.99, img: "assets/pencil.jpg" },
        { id: 1, name: "Premium Notebook", price: 7.49, img: "assets/notebook.jpg" },
        { id: 2, name: "Gel & Graphite Set", price: 5.99, img: "assets/pens.jpg" },
        { id: 3, name: "Highlighter Pack", price: 4.99, img: "assets/highlighters.jpg" }
    ];
    
    // Update header cart count
    function updateCartCount() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
        document.getElementById("cart-count").innerText = totalQty;
    }
    
    // Render cart items
    function renderCart() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const container = document.getElementById("cart-items");
        let total = 0;
    
        if (cart.length === 0) {
            container.innerHTML = "<p>Your cart is empty.</p>";
            document.getElementById("total-price").innerText = "0.00";
            return;
        }
    
        container.innerHTML = cart.map(item => {
            const product = products[item.id];
            total += product.price * item.qty;
            return `
                <div class='cart-item'>
                    <img src="${product.img}" class="cart-thumb"/>
                    <div>
                        <h4>${product.name}</h4>
                        <p>$${product.price.toFixed(2)}</p>
                        <p>Qty: ${item.qty}</p>
                        <button onclick="changeQty(${item.id}, -1)">-</button>
                        <button onclick="changeQty(${item.id}, 1)">+</button>
                        <button onclick="removeItem(${item.id})">Remove</button>
                    </div>
                </div>
            `;
        }).join('');
    
        document.getElementById("total-price").innerText = total.toFixed(2);
    }
    
    // Change quantity
    function changeQty(id, delta) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const item = cart.find(i => i.id === id);
        if (!item) return;
        item.qty += delta;
        if (item.qty <= 0) cart = cart.filter(i => i.id !== id); // remove if zero
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
        updateCartCount();
    }
    
    // Remove item
    function removeItem(id) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart = cart.filter(i => i.id !== id);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
        updateCartCount();
    }
    
    // Initialize
    updateCartCount();
    renderCart();
    </script>
