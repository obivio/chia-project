<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PencilPros | Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PencilPros</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main>
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <h3>Total: $<span id="total-price">0.00</span></h3>
        <button id="checkout-btn">Checkout</button>
    </main>

    <script>
        const products = [
            { id: 0, name: "UltraSmooth Pencil", price: 2.99, img: "https://via.placeholder.com/150" },
            { id: 1, name: "Premium Notebook", price: 7.49, img: "https://via.placeholder.com/150" },
            { id: 2, name: "Gel Pen Set", price: 5.99, img: "https://via.placeholder.com/150" },
            { id: 3, name: "Highlighter Pack", price: 4.99, img: "https://via.placeholder.com/150" }
        ];

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            document.getElementById("cart-count").innerText = cart.length;
        }

        function renderCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const container = document.getElementById("cart-items");
            let total = 0;

            if (cart.length === 0) {
                container.innerHTML = "<p>Your cart is empty.</p>";
                document.getElementById("total-price").innerText = "0.00";
                return;
            }

            container.innerHTML = cart.map(id => {
                const item = products[id];
                total += item.price;
                return `
                    <div class='cart-item'>
                        <img src="${item.img}" />
                        <div>
                            <h4>${item.name}</h4>
                            <p>$${item.price.toFixed(2)}</p>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById("total-price").innerText = total.toFixed(2);
        }

        updateCartCount();
        renderCart();
    </script>
</body>
</html>
