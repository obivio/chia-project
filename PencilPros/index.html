<script>
    const products = [
        { id: 0, name: "UltraSmooth Pencil", price: 2.99, img: "assets/pencil.jpg" },
        { id: 1, name: "Premium Notebook", price: 7.49, img: "assets/notebook.jpg" },
        { id: 2, name: "Gel & Graphite Set", price: 5.99, img: "assets/pens.jpg" },
        { id: 3, name: "Highlighter Pack", price: 4.99, img: "assets/highlighters.jpg" }
    ];
    
    // Add item to cart
    function addToCart(id) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
        const existing = cart.find(item => item.id === id);
        if (existing) {
            existing.qty += 1;  // increase quantity if item already in cart
        } else {
            cart.push({ id: id, qty: 1 });  // add new item
        }
    
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
        alert("Added to cart!");
    }
    
    // Update cart count in header
    function updateCartCount() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
        document.getElementById("cart-count").innerText = totalQty;
    }
    
    // Render products
    function renderProducts() {
        const container = document.getElementById("product-list");
        container.innerHTML = products.map(p => `
            <div class="product-card">
                <img src="${p.img}" alt="${p.name}" />
                <h3>${p.name}</h3>
                <p>$${p.price.toFixed(2)}</p>
                <button onclick="addToCart(${p.id})">Add to Cart</button>
            </div>
        `).join('');
    }
    
    // Initialize
    updateCartCount();
    renderProducts();
    </script>
