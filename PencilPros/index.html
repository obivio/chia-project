<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PencilPros | Stationery Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <h1>PencilPros</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
</header>

<main>
    <h2>Featured Stationery</h2>
    <div class="products" id="product-list"></div>
</main>

<script>
    const products = [
        { id: 0, name: "UltraSmooth Pencil", price: 2.99, img: "assets/pencil.jpg" },
        { id: 1, name: "Premium Notebook", price: 7.49, img: "assets/notebook.jpg" },
        { id: 2, name: "Gel & Graphite Set", price: 5.99, img: "assets/pens.jpg" },
        { id: 3, name: "Highlighter Pack", price: 4.99, img: "assets/highlighters.jpg" }
    ];

    // Add to cart using qty structure
    function addToCart(id) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Check if item exists already
        const existing = cart.find(item => item.id === id);

        if (existing) {
            existing.qty += 1;
        } else {
            cart.push({ id: id, qty: 1 });
        }

        localStorage.setItem("cart", JSON.stringify(cart));

        alert("Item added to cart!");
}

    // Updates header cart badge
    function updateCartCount() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
        document.getElementById("cart-count").innerText = totalQty;
    }

    // Render product list
    function renderProducts() {
        document.getElementById("product-list").innerHTML = products.map(p => `
            <div class="product-card">
                <a href="product.html?id=${p.id}">
                    <img src="${p.img}" alt="${p.name}" class="product-img">
                </a>
                <h3 class="product-title">${p.name}</h3>
                <p class="price">$${p.price.toFixed(2)}</p>
                <button onclick="addToCart(${p.id})">Add to Cart</button>
            </div>
        `).join('');
    }

    updateCartCount();
    renderProducts();
</script>

</body>
</html>
